<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #a5f4b2">
    <div>
      <div style="text-align: center; margin-top: 10%">
        <h1 style="font-family: cursive">FIND SUITABLE JOB FOR YOU</h1>
        <i class="material-icons" style="font-size: xx-large"
          >arrow_drop_down_circle</i
        >
      </div>
      <div style="text-align: center">
        <form id="search-form">
          <div
            style="
              align-items: center;
              display: flex;
              justify-content: space-between;
              margin-top: 5%;
              margin-left: 35%;
            "
          >
            <input
              id="location-input"
              type="location"
              required
              placeholder="Enter job location"
              style="
                position: absolute;
                height: 40px;
                width: 400px;
                text-align: center;
                border-radius: 10px;
                background-color: #f4aca0;
                font-size: larger;
              "
            />
            <i
              class="material-icons"
              style="font-size: xx-large; position: relative; left: 2%"
              >room</i
            >
          </div>
          <div
            style="
              align-items: center;
              display: flex;
              justify-content: space-between;
              margin-top: 4%;
              margin-left: 35%;
            "
          >
            <input
              id="role-input"
              type="text"
              required
              placeholder="Enter job role"
              style="
                position: absolute;
                height: 40px;
                width: 400px;
                text-align: center;
                border-radius: 10px;
                background-color: #f4aca0;
                font-size: larger;
              "
            />
            <i
              class="material-icons"
              style="font-size: xx-large; position: relative; left: 2%"
              >settings_remote</i
            >
          </div>
          <button
            type="submit"
            style="
              width: 150px;
              height: 65px;
              margin-top: 3%;
              border-width: 3px;
              background-color: #d9d9d9;
              font-weight: 900;
              font-size: x-large;
            "
          >
            SUBMIT
          </button>
        </form>
        <h2>Candidate List</h2>
        <ul
          id="candidate-list"
          class="candidate-list"
          style="list-style-type: none; padding: 0%"
        ></ul>
      </div>
    </div>
  </body>
  <script>
    const candidates = [
      {
        name: 'Manmohan Mishra',
        location: 'Uttar Pradesh',
        role: 'Software Engineer',
      },
      {
        name: 'Brijesh Pandey',
        location: 'Uttar Pradesh',
        role: 'UI/UX Designer',
      },
      { name: 'Aman Sodhi', location: 'Punjab', role: 'Data Analyst' },
      {
        name: 'Pankaj Tripathi',
        location: 'Delhi',
        role: 'Project Manager',
      },
    ];

    function filterCandidates(location, role) {
      return candidates.filter(
        (candidate) =>
          candidate.location.toLowerCase().includes(location.toLowerCase()) &&
          candidate.role.toLowerCase().includes(role.toLowerCase()),
      );
    }

    function displayCandidates(filteredCandidates) {
      const candidateList = document.getElementById('candidate-list');
      candidateList.innerHTML = '';

      if (filteredCandidates.length === 0) {
        candidateList.innerHTML = '<li>No candidates found.</li>';
        return;
      }

      filteredCandidates.forEach((candidate) => {
        const listItem = document.createElement('li');
        listItem.classList.add('candidate-list-item');
        listItem.textContent = `${candidate.name} - ${candidate.location} - ${candidate.role}`;
        candidateList.appendChild(listItem);
      });
    }

    document
      .getElementById('search-form')
      .addEventListener('submit', function (event) {
        event.preventDefault();

        const location = document.getElementById('location-input').value;
        const role = document.getElementById('role-input').value;

        const filteredCandidates = filterCandidates(location, role);
        displayCandidates(filteredCandidates);
      });
  </script>
</html>
