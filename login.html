<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #6eddf9">
    <div>
      <div style="text-align: center; margin-top: 10%">
        <h1 style="font-family: cursive">LOGIN YOURSELF</h1>
        <i class="material-icons" style="font-size: xx-large"
          >arrow_drop_down_circle</i
        >
      </div>
      <div style="text-align: center">
        <form>
          <div
            style="
              align-items: center;
              display: flex;
              justify-content: space-between;
              margin-top: 5%;
              margin-left: 35%;
            "
          >
            <input
              type="text"
              required
              placeholder="Please enter your name"
              style="
                position: absolute;
                height: 40px;
                width: 400px;
                text-align: center;
                border-radius: 10px;
                background-color: #f4aca0;
                font-size: larger;
              "
            />
            <i
              class="material-icons"
              style="font-size: xx-large; position: relative; left: 2%"
              >account_circle</i
            >
          </div>
          <div
            style="
              align-items: center;
              display: flex;
              justify-content: space-between;
              margin-top: 4%;
              margin-left: 35%;
            "
          >
            <input
              type="password"
              required
              placeholder="Please enter secret password"
              style="
                position: absolute;
                height: 40px;
                width: 400px;
                text-align: center;
                border-radius: 10px;
                background-color: #f4aca0;
                font-size: larger;
              "
            />
            <i
              class="material-icons"
              style="font-size: xx-large; position: relative; left: 2%"
              >https</i
            >
          </div>
          <button
            type="submit"
            style="
              width: 150px;
              height: 65px;
              margin-top: 3%;
              border-width: 3px;
              background-color: #d9d9d9;
              font-weight: 900;
              font-size: x-large;
            "
          >
            LOG IN
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
