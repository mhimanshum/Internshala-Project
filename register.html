<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body style="background-color: #95dde0">
    <div>
      <div>
        <h1
          style="
            text-align: center;
            margin-top: 10%;
            size: 500px;
            font-family: cursive;
          "
        >
          REGISTER YOURSELF
        </h1>
        <card>
          <div style="text-align: center">
            <form id="signupForm">
              <div
                style="
                  align-items: center;
                  display: flex;
                  justify-content: space-between;
                  margin-top: 5%;
                  margin-left: 35%;
                "
              >
                <input
                  id="name"
                  type="text"
                  required
                  placeholder="Please enter your name"
                  style="
                    position: absolute;
                    height: 40px;
                    width: 400px;
                    text-align: center;
                    border-radius: 10px;
                    background-color: #f4aca0;
                    font-size: larger;
                  "
                />
                <i
                  class="material-icons"
                  style="font-size: xx-large; position: relative; left: 2%"
                  >account_circle</i
                >
              </div>
              <div
                style="
                  align-items: center;
                  display: flex;
                  justify-content: space-between;
                  margin-top: 2%;
                  margin-left: 35%;
                "
              >
                <input
                  id="contactNumber"
                  type="number"
                  required
                  placeholder="Please enter your phone no"
                  style="
                    position: absolute;
                    height: 40px;
                    width: 400px;
                    text-align: center;
                    border-radius: 10px;
                    background-color: #f4aca0;
                    font-size: larger;
                  "
                />
                <i
                  class="material-icons"
                  style="font-size: xx-large; position: relative; left: 2%"
                  >call</i
                >
              </div>
              <div
                style="
                  align-items: center;
                  display: flex;
                  justify-content: space-between;
                  margin-top: 2%;
                  margin-left: 35%;
                "
              >
                <input
                  id="email"
                  type="email"
                  required
                  placeholder="Please enter email"
                  style="
                    position: absolute;
                    height: 40px;
                    width: 400px;
                    text-align: center;
                    border-radius: 10px;
                    background-color: #f4aca0;
                    font-size: larger;
                  "
                />
                <i
                  class="material-icons"
                  style="font-size: xx-large; position: relative; left: 2%"
                  >email</i
                >
              </div>
              <div
                style="
                  align-items: center;
                  display: flex;
                  justify-content: space-between;
                  margin-top: 2%;
                  margin-left: 35%;
                "
              >
                <input
                  id="password"
                  type="password"
                  required
                  placeholder="Please enter secret password"
                  style="
                    position: absolute;
                    height: 40px;
                    width: 400px;
                    text-align: center;
                    border-radius: 10px;
                    background-color: #f4aca0;
                    font-size: larger;
                  "
                />
                <i
                  class="material-icons"
                  style="font-size: xx-large; position: relative; left: 2%"
                  >https</i
                >
              </div>
              <button
                type="submit"
                style="
                  width: 150px;
                  height: 65px;
                  margin-top: 2%;
                  border-width: 3px;
                  background-color: #d9d9d9;
                  font-weight: 900;
                  font-size: x-large;
                "
              >
                SUBMIT
              </button>
            </form>
          </div>
        </card>
      </div>
    </div>
  </body>
  <script>
    function performSignup(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert('Sign up successful');
    }

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', performSignup);
  </script>
</html>
